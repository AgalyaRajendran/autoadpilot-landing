
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì NexMax Debug</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {font-family: 'Inter', sans-serif; background: #f9fafb; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;}
    .login-container {background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 400px; width: 100%; text-align: center;}
    .login-container h1 {color: #003e8a; margin-bottom: 30px;}
    input[type="email"], input[type="password"] {width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px;}
    button {width: 100%; padding: 14px; background: #003e8a; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;}
    button:hover {background: #002e6b;}
  </style>
</head>
<body>

<div class="login-container">
  <h1>NexMax Login</h1>
  <form onsubmit="login(event)">
    <input type="email" id="email" placeholder="Email address" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<script>
  function login(event) {
    event.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    console.log("üöÄ Sending login request with:", { email, password });

    fetch("http://localhost:8000/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ email, password })
    })
    .then(response => {
      console.log("‚úÖ Response status:", response.status);
      if (!response.ok) throw new Error("Invalid credentials or server error");
      return response.json();
    })
    .then(data => {
      console.log("üéâ Server responded with:", data);
      alert(data.message);
      window.location.href = "dashboard.html";
    })
    .catch(err => {
      console.error("‚ùå Fetch error:", err);
      alert(err.message);
    });
  }
</script>

</body>
</html>
