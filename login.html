
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ NexMax</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Inter', sans-serif; background: #f9fafb; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
<div style="background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 400px; width: 100%; text-align: center;">
  <h1 style="color: #003e8a; margin-bottom: 30px;">NexMax Login</h1>
  <form onsubmit="login(event)">
    <input type="email" id="email" placeholder="Email address" required style="width:100%;padding:12px;margin-bottom:20px;border:1px solid #ddd;border-radius:6px;">
    <input type="password" id="password" placeholder="Password" required style="width:100%;padding:12px;margin-bottom:20px;border:1px solid #ddd;border-radius:6px;">
    <button type="submit" style="width:100%;padding:14px;background:#003e8a;color:white;border:none;border-radius:8px;font-size:16px;cursor:pointer;">Login</button>
  </form>
</div>
<script>
  if (localStorage.getItem("isLoggedIn") === "true") {
    window.location.href = "dashboard.html";
  }
  function login(event) {
    event.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    fetch("http://localhost:8000/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ email, password })
    })
    .then(response => {
      if (!response.ok) throw new Error("Invalid credentials or server error");
      return response.json();
    })
    .then(data => {
      localStorage.setItem("isLoggedIn", "true");
      alert(data.message);
      window.location.href = "dashboard.html";
    })
    .catch(err => { alert(err.message); });
  }
</script>
</body>
</html>
